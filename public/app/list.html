

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Transacciones Agile-Engine</h1>
           
            <div class="row">
                <div class="searchmap">
                    <uib-accordion>
                        <div uib-accordion-group ng-repeat="t in $ctrl.transactions">
                            <uib-accordion-heading>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel-default" >
                                    <p><i class="glyphicon glyphicon-credit-card"></i> ID: {{t.id}}</p>
                                </div>
                            </uib-accordion-heading>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Tipo de Operaci√≥n</th>
                                                <th>Cantidad</th>
                                                <th>Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-class="t.type === 'debit' ? 'text-success' : 'text-credit'">
                                                <td >{{t.type | uppercase}}</td>
                                                <td>{{t.aumount | currency}}</td>
                                                <td>{{t.effectiveDate | amDateFormat:'DD-MM-YYYY HH:mm:ss'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> 
                            </div>
                        </div>
                    </uib-accordion>
                </div>
            </div> 
        </div>
    </div>
</div>
